---
- name: Restart Apache
  service:
    name: apache2
    state: restarted
  become: true

#- name: Restart Apache
#  meta: noop

- name: Restart PHP
  service:
    name: php8.1-fpm
    state: restarted
  become: true

- name: Restart Sphinx
  service:
    name: sphinxsearch
    state: restarted
  become: true

- name: Restart SSH
  service:
    name: sshd
    state: restarted
  become: true
