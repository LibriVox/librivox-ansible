<VirtualHost {{ forum_wiki_uploads_ip }}:443>

    ServerName forum.librivox.org

    SSLEngine On
    SSLCertificateFile /librivox/tls/STAR_librivox_org.crt
    SSLCertificateKeyFile /librivox/tls/STAR_librivox_org.key
    SSLCACertificateFile /librivox/tls/STAR_librivox_org.ca-bundle

    DocumentRoot /librivox/www/forum.librivox.org

    <Directory /librivox/www/forum.librivox.org>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Require all granted
        <Files "config.php">
            Require all denied
        </Files>
        <Files "common.php">
            Require all denied
        </Files>
    </Directory>

    ProxyPassMatch \
    ^/(.*\.php(/.*)?)$ \
    fcgi://127.0.0.1:9000/librivox/www/forum.librivox.org/$1

    <Directory /librivox/www/forum.librivox.org/images/avatars/upload>
        Require all denied
    </Directory>

    <Directory /librivox/www/forum.librivox.org/files>
        Require all denied
    </Directory>

    <Directory /librivox/www/forum.librivox.org/includes>
        Require all denied
    </Directory>

    <Directory /librivox/www/forum.librivox.org/store>
        Require all denied
    </Directory>

    <Directory /librivox/www/forum.librivox.org/cache>
        Require all denied
    </Directory>

</VirtualHost>

<VirtualHost {{ forum_wiki_uploads_ip }}:80>

    ServerName forum.librivox.org
    Redirect permanent / https://forum.librivox.org/

</VirtualHost>
