<VirtualHost *:443>
                                                                                                
    ServerName www.librivox.org
    Redirect permanent / https://librivox.org/

    SSLEngine On
    SSLCertificateFile /etc/letsencrypt/live/librivox.org/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/librivox.org/privkey.pem

</VirtualHost>

<VirtualHost *:80>

    ServerName www.librivox.org
    Redirect permanent / https://librivox.org/

</VirtualHost>
