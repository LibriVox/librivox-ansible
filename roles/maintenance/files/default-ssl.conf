<VirtualHost *:443>

    DocumentRoot /librivox/www/maintenance

    SSLEngine on
    SSLCertificateFile /librivox/tls/STAR_librivox_org.crt
    SSLCertificateKeyFile /librivox/tls/STAR_librivox_org.key
    SSLCACertificateFile /librivox/tls/STAR_librivox_org.ca-bundle

    RewriteEngine On
    RewriteCond %{REQUEST_URI} !=/index.html
    RewriteRule ^ /index.html [R=302]

    <Directory /librivox/www/maintenance>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Require all granted
    </Directory>

</VirtualHost>
