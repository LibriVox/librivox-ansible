---
- name: Install
  apt: name={{ item }} state=latest
  with_items:
    - php-fpm
    - php-mysql
    - php-curl

- name: Pool configuration file
  copy: src=www.conf dest=/etc/php/7.0/fpm/pool.d/www.conf
  notify: restart php-fpm

- name: Enabled and started
  service: name=php7.0-fpm enabled=true state=started

- name: mod_proxy_fcgi
  apache2_module: name=proxy_fcgi state=present
  notify: Restart Apache
